name: common
on:
  workflow_call:
    inputs:
      Project:
        description: "Enter your project name"
        required: true
        type: string
      Application:
        description: "Enter your App name"
        required: true
        type: string
      app_type:
        description: "Enter your app type"
        required: true
        type: string
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: display files
        run: ls -l 

      - name: Read file into env
        run: echo "APP_VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Print the version
        run: echo "The version we just got is ${{ env.APP_VERSION }}"

      - name: cd into files
        run: cd files

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Docker build 
        run: docker build -t 799345568171.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.Application }}:${{ env.APP_VERSION }} .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}

      - name: push docker image 
        run: | 
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 799345568171.dkr.ecr.us-east-1.amazonaws.com
          docker push 799345568171.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.Application }}:${{ env.APP_VERSION }}
